<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles/styles.css" />
	<title>forms</title>
</head>

<body>
	<main class="main">
		<form>
			<div class="form_item">
				<label class="label" for="Username">
					Username
				</label>
				<input class="input" type="text" name="Username" id="Username" placeholder="Enter username">
			</div>
			<div class="form_item">
				<label class="label" for="Password">
					Password
				</label>
				<input class="input" type="text" name="Username" id="Password" placeholder="Enter Password"
					minlength="4" maxlength="12">
				<div class="form_item-massage">
					<span class="form_item-hint">Your password should be between 4 and 12 characters</span>
					<span class="form_item-error">Invalid value</span>
				</div>
			</div>

			<label class="checkbox-container">
				<input class="checkbox-container_input" type="checkbox">
				<div class="checkbox">
					<span class="checkmark"></span>
				</div>
				Remember me
			</label>

		</form>
	</main>

</body>

</html>
