<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles/styles.css" />
	<title>Create an Account</title>
</head>

<body>
	<main class="main">
		<form>
			<h1>Create an Account</h1>
			<div class="form__item">
				<div class="form__item-container">
					<label class="form__item-container-label">First Name</label>
					<input class="form__item-container-input" type="text" />
				</div>
				<div class="form__item-container">
					<label class="form__item-container-label">Last Name</label>
					<input class="form__item-container-input" type="text" />
				</div>
			</div>

			<div class="form__item-container">
				<label class="form__item-container-label">E-mail</label>
				<input class="form__item-container-input" type="email" />
				<span class="warning-text" name="text">We'll never share your email with anyone else.</span>
			</div>

			<div class="form__item">
				<label class="radio">
					<input class="radio__input" type="radio" name="sex" />
					<span class="radio__checkmark"></span>
					Male
				</label>
				<label class="radio">
					<input class="radio__input" type="radio" name="sex" />
					<span class="radio__checkmark"></span>
					Female
				</label>
			</div>

			<!---->
			<div class="form__item">
				<div class="form__item-container">
					<label class="form__item-container-label">City</label>
					<select class="form__item-container-input" name="Select">
						<option value="Select">Select</option>
						<option value="Austria">Austria</option>
						<option value="Sweden">Sweden</option>
						<option value="Ukraine">Ukraine</option>
						<option value="Czech Republic">Czech Republic</option>
					</select>
				</div>
				<div class="form__item-container">
					<label class="form__item-container-label">Country</label>
					<input class="form__item-container-input" type="search" />
				</div>
			</div>

			<button class="button">Sign Up</button>

			<footer>
				<div class="footer">
					<span class="footer__text" name="text">
						By clicking the 'Sign Up' button, you confirm that you
						accept our <br />
						<a href="#">Terms of Use</a>
					</span>
					and <a href="#">Privacy Policy</a>
				</div>
				<div class="footer__registracion">
					<span class="footer__registracion-text">Have an account?</span><a href="#">Log In</a>
				</div>
			</footer>
		</form>
	</main>
</body>

</html>
